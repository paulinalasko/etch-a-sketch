<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
          <div class="container">
            <h1>Etch-A-SketchPad</h1>
              <div class="options">
                <button onclick="changeColor('black')">Black Mode</button>
                <button onclick="changeColor('random')">Color Mode</button>
                <button onclick="changeColor('#eee')">Eraser</button>
                <button onclick="resetBoard()">Clear</button>
                <div class="grid"></div>
            </div>
              <div class="sizeInput">
                <button class="setSize">Set Size</button>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
              </div>  
        </div>
    </body>
</html>
